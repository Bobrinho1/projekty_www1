<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Króciutki dokument HTML</title>

<body>
    <p>Czas wstrząsnąć przeglądarką! <strong>Nastała era HTML5</strong></p>
